<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
	<div class="app">
		<div class="screen join-screen active">
			<div class="form">
				<h2>Real Time File Sharing App</h2>
				<div class="form-input">
					<label>Join ID</label>
					<input type="text" id="join-id">
				</div>
				<div class="form-input">
					<button id="recv-start-con-btn">Connect to Room</button>
				</div>
			</div>
		</div>
		<div class="screen fs-screen">
			<div class="files-list">
				<div class="title">Files shared</div>
			</div>	
		</div>
	</div>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>
	<script type="text/javascript" src="receiver.js"></script>
</body>
</html>
